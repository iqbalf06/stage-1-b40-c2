<html>

<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="/public/css/contact.css">
  <link rel="icon" type="image/x-icon" href="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/public/images/logo.png" alt="logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-o active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-o active" aria-current="page" href="/add-project">Add Project</a>
          </li>
        </ul>
        
        {{if .DataSession.IsLogin}}
        <a class="text-decoration-none text-black" href="#">Hallo, {{.DataSession.UserName}}</a>
        <a href="/logout" class="btn text-black mx-3 border border-light">Logout</a>
      {{else}}
        <a href="/login" class="btn text-black mx-3 border border-light">Login</a>
      {{end}}

        <a href="/contact" class="btn bg-orange text-white px-3">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container-form">
      <h2 class="mb-5 fw-bold text-center">GET IN TOUCH</h2>

      <form>

        <div class="mb-3">
          <label for="input-name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control border-success" id="input-name">
        </div>

        <div class="mb-3">
          <label for="input-email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control border-success" id="input-email">
        </div>

        <div class="mb-3">
          <label for="input-phone" class="form-label fw-bold">Phone Number</label>
          <input type="number" class="form-control border-success" id="input-phone">
        </div>

        <div class="mb-3">
          <label for="input-subject" class="form-label fw-bold">Subject</label>
          <select id="input-subject" class="form-select border-success" aria-label="Default select example">
            <option selected>Select Subject</option>
            <option value="Frontend">FrontEnd Developer</option>
            <option value="Backend">BackEnd Developer</option>
            <option value="Fullstack">FullStack Developer</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="input-message" class="form-label fw-bold">Your Message</label>
          <textarea class="form-control border-success" id="input-message"> </textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn rounded-pill bg-orange text-white px-3" style="width:120px;"
            onclick="submitData()">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
<script src="/public/js/contact.js"></script>

</html>
