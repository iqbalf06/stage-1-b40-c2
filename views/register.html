<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="icon" type="image/x-icon" href="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dumbways - Login or Register</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/public/images/logo.png" alt="logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-o active" aria-current="page" href="/">Home</a>
          </li>
          {{if .DataSession.IsLogin}}
          <li class="nav-item">
            <a class="nav-link text-o active" aria-current="page" href="/add-project">Add Project</a>
          </li>
          {{end}}
        </ul>

        <a href="/login" class="btn text-black mx-3 border border-light">Login</a>

        <a href="/contact" class="btn bg-orange text-white px-3">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col py-5 m-5">
        <div class="my-5">
          <img class="mt-5 pt-4" src="/public/images/logo-text.png" style="width: 65%;" alt="logo-dumbways">
          <h3 class="my-3 fs-3 fw-normal text-black" style="text-align: justify;">Bersama Dumbways, Belajar Fullstack
            dan Membangun karir sebagai Developer.</h3>
        </div>
      </div>
      <div class="col py-5 m-5">
        <div class="card m-5 shadow rounded-3" style="width: 24rem; height: 24rem;">
            <form action="/register" method="POST">
                <div class="card-body">
                    <p class="modal-title mt-2 fs-3 fw-semibold fw-normal" style="text-align: center !important;" id="exampleModalLongTitle">Form Register</p>
                  <div class="mb">
                    <label for="inputName" class="form-label fw-bold"></label>
                    <input type="text" class="form-control border-opacity-25" style="height: 40px; background: #f5f6f7;"
                      id="inputName" name="inputName" placeholder="Name" required>
                  </div>
                  <div class="mb">
                    <label for="inputEmail" class="form-label fw-bold"></label>
                    <input type="email" class="form-control border-opacity-25" style="height: 40px; background: #f5f6f7;"
                      id="inputEmail" name="inputEmail" placeholder="Email" required>
                  </div>
                  <div class="mb">
                    <label for="inputPassword" class="form-label fw-bold"></label>
                    <input type="password" class="form-control border-opacity-25" style="height: 40px; background: #f5f6f7;"
                      id="inputPassword" name="inputPassword" placeholder="Password" required>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto btn-log rounded-3 mt-4">
                    <button class="btn text-white fw-semibold fs-5" style="height: 45px;">Sign Up</button>
                  </div>
                </form>
                  <div class="text-center mt-2">
                    <a class="text-decoration-none" href="/login" style="text-align: center;">Already have an account? Sign In</a>
                  </div>
                </div>
        </div>
      </div>
    </div>

  </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
